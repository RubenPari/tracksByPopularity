version: '3.8'

services:
  # Redis Cache Service (Development)
  redis:
    image: redis:7-alpine
    container_name: tracks-by-popularity-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD:-devpassword} --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - tracks-network-dev
    restart: unless-stopped

  # ASP.NET Core Backend API (Development)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    container_name: tracks-by-popularity-backend-dev
    ports:
      - "8080:8080"
      - "5000:5000"
    environment:
      # Spotify API Configuration
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI:-http://localhost:8080/auth/callback}
      
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-devpassword}
      - REDIS_USE_SSL=false
      
      # ASP.NET Core Configuration
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=true
    volumes:
      - .:/src
      - ./logs:/app/logs
      - /src/bin
      - /src/obj
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tracks-network-dev
    restart: unless-stopped
    command: dotnet watch --project tracksByPopularity.csproj run --urls http://+:8080

volumes:
  redis-dev-data:
    driver: local

networks:
  tracks-network-dev:
    driver: bridge

